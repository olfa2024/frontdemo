<div class="container">
  <div class="col-md-8 col-lg-6 col-xl-4 col-12 py-5 m-auto">
    <div class="card card-shadow text-center px-4">

      <form  id="loginForm" action="/" method="post" novalidate="novalidate">
        <img
          class="my-5"
          width="75"
          src="/assets/imgs/inscrit.png"
          alt="Login"
        />
        <h2 class="section_header mb-5">تسجيل الدخول</h2>
        <div class="form-group mb-3 text-start">
          <label
            class="form-label text-primary-blue font-semibold"
            for="PhoneNumber"
            >البريد الالكتروني</label
          >
          <input
            class="form-control only-number-with-paste"
            type="text"
            inputmode="numeric"
            pattern="\d*"
            maxlength="10"
            placeholder=""
            data-val="true"
            data-val-regex=""
            data-val-regex-pattern="^(05)[0-9]{8}$"
            id="PhoneNumber"
            name="PhoneNumber"
            value=""
          />
        </div>
        <div class="form-group mb-3 text-start">
          <label
            class="form-label text-primary-blue font-semibold"
            for="PhoneNumber"
            >كلمة العبور
          </label>
          <input
            class="form-control only-number-with-paste"
            type="text"
            inputmode="numeric"
            pattern="\d*"
            maxlength="10"
            placeholder=""
            data-val="true"
            id=""
            name="PhoneNumber"
            value=""
          />
          <span
            class="text-danger field-validation-valid"
            role="alert"
            data-valmsg-for="PhoneNumber"
            data-valmsg-replace="true"
          ></span>
        </div>

        <button
          id="submitBtn"
          class="btn btn-outline-primary rounded-pill btn-lg w-100 my-4"
          type="submit"
          value="OK"

        >
          إرسال
        </button>

        <div class="pb-2 register-link">
          ليس لديك حساب؟
          <a class="btn btn-link" routerLink="/inscription">إنشاء حساب</a>
        </div>
      </form>
    </div>
  </div>
</div>
